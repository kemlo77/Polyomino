<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en" xml:lang="en">

<head>
    <title>Polyomino generator</title>
    <meta name="title" content="Polyomino generator">
    <meta name="description" content="A web application that generates different generations (sizes) of Polyomino and displays them in a canvas element.">
    <meta name="keywords" content="polyomino, generator, tetris, monomino, domino, tromino, tetromino, pentomino, hexomino, heptomino, octomino, nonomino, decomino">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
</head>

<body onload="">
    <button type="button" id="startButton">Generate next size</button>
    <select id="generationListan"></select>
    <button type="button" id="minusButton">Smaller</button>
    <button type="button" id="plusButton">Larger</button>
    <a href="https://github.com/kemlo77/polyomino">About</a><br>

    <canvas id="canvas" width="1800" height="900"></canvas>

</body>

</html>
